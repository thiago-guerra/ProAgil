<div class="form-inline">
   <div class="form-group mb-2">
   <label class="mr-2">Filtro:</label><input type="text" class="form-control mr-2" placeholder="Buscar" [(ngModel)] = "filtroLista">
   </div>
</div>
<h3>Filtro: {{filtroLista}}</h3>
<table class="table table-striped"> 
   <thead class="thead-light">
      <tr>
         <th>
            <button (click) = "alternarImagem()" class="btn btn-outline-primary">
               <i class="{{mostraImagem ? 'fa fa-eye-slash': 'fa fa-eye'}}"></i> 
            </button>
         </th>
         <th>#</th>
         <th>Tema</th>
         <th>Local</th>
         <th>Data</th>
         <th>Qtd. Pessoas</th>
         <th>Lote</th>
         <th>Opções</th>
      </tr>
   </thead>
   <tbody *ngIf="eventosFiltrados && eventosFiltrados.length">
      <tr *ngFor="let evento of eventosFiltrados">
         <td>
            <img *ngIf="mostraImagem && evento.imageURL" src="http://localhost:5000/img/{{evento.imageURL}}"
            [style.width.px] = "imagemLargura"
            [style.margin.px] = "imagemMargem">
         </td>
         <td>{{evento.id}}</td>
         <td>{{evento.tema}}</td>
         <td>{{evento.local}}</td>
         <td>{{evento.dataEvento | DateTimeFormatPipe}}</td>
         <td>{{evento.qtdPessoas}}</td>
         <td>
            <div *ngIf="evento.lotes.length">{{evento.lotes[0].nome | uppercase}}</div>
            <div *ngIf="!evento.lotes.length">Não informado</div>
         </td>
         <td>
            <div class="btn-group">
               <button style="margin: 2px;" class="btn-sm btn-primary" tooltip="Editar" (click)="openModal(template)">
                  <i class="fa fa-edit"></i>
               </button>
               <button style="margin: 2px;" class="btn-sm btn-danger" tooltip="Remover">
                   <i class="fa fa-eraser"></i>
               </button>
            </div>
         </td>
      </tr>
   </tbody>
   <tfoot *ngIf="eventosFiltrados && !eventosFiltrados.length">
      <tr>
         <td colspan="8" class="text-center">
            <h4>
               Nenhum evento encontrado!
            </h4>
         </td>
      </tr>
   </tfoot>
</table>

<ng-template #template>
   <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
         <span aria-hidden="true">&times;</span>
      </button>
   </div>
   <div class="modal-body">
      This is modal.
   </div>
</ng-template>
